import org.apache.tools.ant.filters.ReplaceTokens
import groovy.io.FileType

import java.nio.file.Files

plugins {
    id 'java'
    id 'java-library'
    id 'maven-publish'
    id 'signing'
    id 'jacoco'
    id "com.adarshr.test-logger" version "2.1.1"
    id 'com.diffplug.spotless' version '5.12.1'
    id "com.github.johnrengelman.shadow" version "7.1.2"
}

configurations {
    lombok
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url = 'https://datakin.jfrog.io/artifactory/maven-public-libs-snapshot'
    }
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

archivesBaseName='openlineage-spark'

ext {
    lombokVersion = '1.18.20'
    isReleaseVersion = !version.endsWith('SNAPSHOT')
}

dependencies {
    compileOnly "org.projectlombok:lombok:${lombokVersion}"
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"
    implementation(project(path: ":app", configuration: "shadow"))
    implementation(project(path: ":shared", configuration: "shadow"))
    implementation(project(path: ":spark2", configuration: "shadow"))
    implementation(project(path: ":spark3", configuration: "shadow"))
    implementation("io.openlineage:openlineage-java:${project.version}"){
        exclude group: 'com.fasterxml.jackson'
    }

    implementation 'org.javassist:javassist:3.27.0-GA'

    lombok  "org.projectlombok:lombok:${lombokVersion}"
    testAnnotationProcessor "org.projectlombok:lombok:${lombokVersion}"
}


task sourceJar(type: Jar) {
    classifier 'sources'
    from sourceSets.main.allJava
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier 'javadoc'
    from javadoc.destinationDir
}

